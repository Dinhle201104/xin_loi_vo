<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin l·ªói v·ª£ iu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffe6f2;
            /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent scrollbars when button moves */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff69b4;
            /* Hot pink */
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .meme-container {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .meme-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            min-height: 60px;
            /* Space for buttons */
            position: relative;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Nunito', sans-serif;
        }

        .btn-yes {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        .btn-yes:hover {
            transform: scale(1.05);
            background-color: #ff1493;
        }

        .btn-no {
            background-color: #e0e0e0;
            color: #555;
            position: absolute;
            /* Allows moving */
            transition: all 0.1s ease;
            /* Smooth movement */
        }

        /* Success Message Styles */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainCard">
        <div class="meme-container">
            <!-- Using the local image we just copied -->
            <img src="cute_apology_cat.png" alt="Cute Apology Cat">
        </div>
        <h1 id="mainText">V·ª£ iu ∆°i cho anh xin l·ªói ·∫°a ü•∫</h1>

        <div class="buttons">
            <button class="btn-yes" onclick="forgiveMe()">Tha th·ª© ‚ù§Ô∏è</button>
            <button class="btn-no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton()">Kh√¥ng tha th·ª©
                üò¢</button>
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const mainText = document.getElementById('mainText');
        const buttonsDiv = document.querySelector('.buttons');
        const heartsContainer = document.getElementById('heartsContainer');

        // Function to move the "No" button
        function moveButton() {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 40); // 40px buffer
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 40);

            // Ensure it doesn't go off screen, simple clamping
            const safeX = Math.max(20, Math.min(x, window.innerWidth - btnNo.offsetWidth - 20));
            const safeY = Math.max(20, Math.min(y, window.innerHeight - btnNo.offsetHeight - 20));

            btnNo.style.position = 'fixed'; // Change to fixed to move relative to viewport
            btnNo.style.left = safeX + 'px';
            btnNo.style.top = safeY + 'px';
        }

        // Function when "Yes" is clicked
        function forgiveMe() {
            // Hide buttons
            buttonsDiv.style.display = 'none';

            // Change text
            mainText.innerHTML = "C√°m ∆°n v·ª£ iu v√¨ ƒë√£ tha th·ª© cho anh ·∫°aaa ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";

            // Create hearts effect
            createHearts();
        }

        function createHearts() {
            const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];

            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

                // Random position and delay
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // 3-5s
                heart.style.animationDelay = Math.random() * 2 + 's';

                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>

</html>
